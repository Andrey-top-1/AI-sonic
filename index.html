    <script>
        // üî¥ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π URL –¥–ª—è n8n
        // –£–±–µ—Ä–∏—Ç–µ /chat –∏–∑ URL, –µ—Å–ª–∏ n8n –Ω–∞—Å—Ç—Ä–æ–µ–Ω –Ω–∞ –∫–æ—Ä–Ω–µ–≤–æ–π –ø—É—Ç—å –≤–µ–±—Ö—É–∫–∞
        const N8N_WEBHOOK_URL = 'https://primary-production-d193.up.railway.app/webhook-test/0a1a369b-5e24-42a5-8296-4f5846f2a290';

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.textContent = message;

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
        function addMessage(text, isUser = false, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'} ${isLoading ? 'loading' : ''}`;
            messageDiv.textContent = text;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        // üî¥ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ n8n
        async function sendToN8N(message) {

                        timestamp: new Date().toISOString()

                console.log('URL –∑–∞–ø—Ä–æ—Å–∞:', N8N_WEBHOOK_URL);

                if (!response.ok) {
                    // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏ –¥–ª—è –ª—É—á—à–µ–π –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText || response.statusText}`);
                }

                const data = await response.json();
                console.log('–û—Ç–≤–µ—Ç –æ—Ç n8n:', data);
                return data;

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ n8n:', error);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

                const loadingMsg = addMessage('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –≤ n8n...', false, true);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ n8n
                const response = await sendToN8N(message);

                loadingMsg.remove();

                // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –æ—Ç n8n
                if (response) {
                    // –ï—Å–ª–∏ n8n –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –æ—Ç–≤–µ—Ç –≤ –ø–æ–ª–µ response
                    if (response.response) {
                        addMessage(response.response);
                    } 
                    // –ï—Å–ª–∏ n8n –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –æ—Ç–≤–µ—Ç –≤ –¥—Ä—É–≥–æ–º –ø–æ–ª–µ
                    else if (response.message) {

                    }
                    // –ï—Å–ª–∏ n8n –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç
                    else if (typeof response === 'string') {
                        addMessage(response);

                    else {

        async function checkN8NAvailability() {
            try {
